services:
  mongodb:
    image: mongo:7.0
    container_name: sightsearch-mongodb
    ports:
      - "27020:27017"
    volumes:
      - mongo-data:/data/db

  postgres:
    image: postgres:15
    container_name: sightsearch-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5438:5432"

  scraper:
    build:
      context: ..
      dockerfile: docker/scraper/Dockerfile
    container_name: sightsearch-scraper
    environment:
      - IMAGE_DIR=/app/images
      - MONGO_URI=${MONGO_URI}/${MONGO_DB}
    volumes:
      - ../images:/app/images
    depends_on:
      - mongodb
    restart: "no"

  airflow-init:
    build:
      context: .
      dockerfile: airflow/Dockerfile
    container_name: sightsearch-airflow-init
    entrypoint: /bin/bash
    command:
      - -c
      - |
        airflow db migrate
        airflow users create --username ${AIRFLOW_ADMIN_USER} --firstname Admin --lastname User --role Admin --email ${AIRFLOW_ADMIN_EMAIL} --password ${AIRFLOW_ADMIN_PASSWORD} || true
    environment:
      AIRFLOW__CORE__EXECUTOR: ${AIRFLOW__CORE__EXECUTOR}
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      AIRFLOW__CORE__AUTH_MANAGER: airflow.providers.fab.auth_manager.fab_auth_manager.FabAuthManager
      AIRFLOW__API__AUTH_BACKENDS: airflow.api.auth.backend.basic_auth
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      PYTHONPATH: /opt/airflow
      MONGO_URI: ${MONGO_URI}
      MONGO_DB: ${MONGO_DB}
      IMAGE_DIR: /opt/airflow/images
    depends_on:
      - postgres
    volumes:
      - airflow-db:/opt/airflow
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - ../src:/opt/airflow/src
      - ../requirements.airflow.txt:/opt/airflow/requirements.airflow.txt

  airflow-webserver:
    build:
      context: .
      dockerfile: airflow/Dockerfile
    container_name: sightsearch-airflow-webserver
    restart: always
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    command: api-server
    environment:
      AIRFLOW__CORE__EXECUTOR: ${AIRFLOW__CORE__EXECUTOR}
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      AIRFLOW__CORE__AUTH_MANAGER: airflow.providers.fab.auth_manager.fab_auth_manager.FabAuthManager
      AIRFLOW__API__AUTH_BACKENDS: airflow.api.auth.backend.basic_auth
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      PYTHONPATH: /opt/airflow
      MONGO_URI: ${MONGO_URI}
      MONGO_DB: ${MONGO_DB}
      IMAGE_DIR: /opt/airflow/images
    ports:
      - "8080:8080"
    volumes:
      - airflow-db:/opt/airflow
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - ../src:/opt/airflow/src
      - ../requirements.airflow.txt:/opt/airflow/requirements.airflow.txt

  airflow-scheduler:
    build:
      context: .
      dockerfile: airflow/Dockerfile
    container_name: sightsearch-airflow-scheduler
    restart: always
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    command: scheduler
    environment:
      AIRFLOW__CORE__EXECUTOR: ${AIRFLOW__CORE__EXECUTOR}
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      AIRFLOW__CORE__AUTH_MANAGER: airflow.providers.fab.auth_manager.fab_auth_manager.FabAuthManager
      AIRFLOW__API__AUTH_BACKENDS: airflow.api.auth.backend.basic_auth
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      PYTHONPATH: /opt/airflow
      MONGO_URI: ${MONGO_URI}
      MONGO_DB: ${MONGO_DB}
      IMAGE_DIR: /opt/airflow/images
      AIRFLOW__API__BASE_URL: http://airflow-webserver:8080
    volumes:
      - airflow-db:/opt/airflow
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - ../src:/opt/airflow/src
      - ../requirements.airflow.txt:/opt/airflow/requirements.airflow.txt

volumes:
  mongo-data:
  airflow-db:
  postgres-data: